<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <nav class="nav nav-pills nav-justified">
        <a class="nav-link" href="#" style="margin-left: 2%;">Home</a>
    </nav>
    <div class="container" style="margin-top: 2%; margin-bottom: 2%;">
        <div class="row justify-content-md-center">
            <div class="col-md-9 ">
                <div class="card text-center bg-light">
                    <div class="card-header">
                        {{ .Title }}
                    </div>
                    <div class="card-body">
                        <div id="front" style="align-content: center;">
                            <a href="#" id="flip-button" class="btn btn-outline-primary" style="margin-bottom: 10px; margin-top: 50px;">Flip</a>
                        </div>
                        <div id="back" style="display: none;">
                            <div style="text-align: justify">
                                {{ .Content }}
                            </div>
                            <div class="btn-group mr-2" role="group" aria-label="First group" style="margin-top: 10px">
                                <button type="button" class="btn btn-outline-secondary rate-button">1</button>
                                <button type="button" class="btn btn-outline-secondary rate-button">2</button>
                                <button type="button" class="btn btn-outline-secondary rate-button">3</button>
                                <button type="button" class="btn btn-outline-secondary rate-button">4</button>
                                <button type="button" class="btn btn-outline-secondary rate-button">5</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $('#flip-button').click(function() {
            $('#front').hide();
            $('#back').show();
        });
        $('.rate-button').click(function() {
            let rate = $(this).text();
            let topic = {{ Topic }};
            let key = {{ Key }};
            $.post("/reflect", {topic: topic, key: key, quality: rate});
        })
    </script>
</body>
</html>
